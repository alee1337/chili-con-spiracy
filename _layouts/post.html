---
layout: default
button_width: 100
---

{% if page.previous.url %}
<a href="{{page.previous.url}}">
  <img alt="previous" src="/assets/images/arrow-left.png" width="{{layout.button_width}}">
</a>

{% endif %}
{% if page.next.url %}

<a href="{{page.next.url}}">
  <img border="0" alt="next" src="/assets/images/arrow.png" width="{{layout.button_width}}">
</a>

{% endif %}

<img  border="0" src="/assets/images/{{ page.slug }}.png" alt="{{ page.slug }}">

{{ content }}
